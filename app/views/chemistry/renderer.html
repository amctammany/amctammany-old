<div class="row">
  <div class="col-lg-4 col-md-4 well">
    <h4>Molecules</h4>
    <ul ng-repeat="molecule in molecules">
      <li>
        <a ng-click="loadMolecule(molecule)">{{molecule.name}}</a>
      </li>
    </ul>
  </div>

  <div class="col-lg-8 col-md-8 well">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <button class="btn btn-primary" ng-click="sketcher()">Sketcher</button>
        <toggle action="toggleAnimation" on="Pause" off="Start"></toggle>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">Rot X</span>
          <input class="form-control" type="number" ng-model="rotX" step="0.01">
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">Rot Y</span>
          <input class="form-control" type="number" ng-model="rotY" step="0.01">
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">Rot Z</span>
          <input class="form-control" type="number" ng-model="rotZ" step="0.01">
        </div>
      </div>
      <br />
      
    </div>
    <demo></demo>
  </div>
</div>
