<div class="row">
  <div class="col-lg-12">
    <header>
      <h3>World Walking</h3>
    </header>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 well">
    <demo></demo>
  </div>
</div>
<div class="row">

  <div class="col-lg-4 col-md-4 well center">
    <div class="row">
      <h5>Camera Position</h5>
      <div class="col-lg-4 col-md-4">
        X: {{camera.position.x | number:2}}
      </div>

      <div class="col-lg-4 col-md-4">
        Y: {{camera.position.y | number:2}}
      </div>

      <div class="col-lg-4 col-md-4">
        Z: {{camera.position.z | number:2}}
      </div>
    </div>
    <div class="row">
      <h5>Camera Rotation</h5>
      <div class="col-lg-4 col-md-4">
        X: {{camera.rotation.x | number:2}}
      </div>

      <div class="col-lg-4 col-md-4">
        Y: {{camera.rotation.y | number:2}}
      </div>

      <div class="col-lg-4 col-md-4">
        Z: {{camera.rotation.z | number:2}}
      </div>
    </div>

  </div>

  <div class="col-lg-8 col-md-8">
  <div class="row center">
    <button class="btn" ng-click="lookLeft()">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button class="btn" ng-click="forward()">
      <span class="glyphicon glyphicon-arrow-up"></span>
    </button>
    <button class="btn" ng-click="lookRight()">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
  <div class="row center">
    <button class="btn" ng-click="left()">
      <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
    <button class="btn" ng-click="back()">
      <span class="glyphicon glyphicon-arrow-down"></span>
    </button>
    <button class="btn" ng-click="right()">
      <span class="glyphicon glyphicon-arrow-right"></span>
    </button>
  </div>

  </div>
</div>
