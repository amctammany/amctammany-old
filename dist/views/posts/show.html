<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Blog Home</h1>
    <ol class="breadcrumb">
      <li><a href="#" ng-href="#/posts">Blog</a></li>
      <li class="active">{{post.title}}</li>
    </ol>
  </div>
</div>
<div class="row">
    <div class="posts col-lg-12 col-md-12">
        <div class="post row">
            <div class="col-lg-2 col-md-2">
                {{post.createdAt | date}}
                <div class="post-tags-list well clearfix">
                  <span class="post-tag-list-item" ng-repeat="tag in post.tags">
                      <a>{{tag.name}}</a>
                  </span>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="title">
                    <h2>
                        <a ng-href="#/posts/{{post.urlString}}">{{post.title}}</a>
                    </h2>
                </div>
                <div class="post-content" ng-bind-html="content">
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
    <button class="btn btn-primary" ng-click="editPost()">Edit</button>
    <button class="btn btn-primary" ng-click="deletePost()">Delete</button>
