<p>This is the audio view.</p>

<div class="row well">
  <div class="col-lg-8">
    <div class="row center">
      <toggle on="Stop" off="Play" action="togglePlay"></toggle>
    </div>
    <div class="row center">
      <h4>Oscillator 1</h4>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4">
            <div class="input-group">
              <span class="input-group-addon">Frequency</span>
              <input class="form-control" type="number" ng-model="frequency">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="input-group">
              <span class="input-group-addon">Modulation</span>
              <input class="form-control" type="number" ng-model="mod.frequency.value">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="input-group">
              <span class="input-group-addon">Gain</span>
              <input class="form-control" type="number" ng-model="gain.gain.value">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <graph func="audioFormula" range-x="[-0.05, 0.05]" increment="0.001">
    
    </graph>
  </div>
</div>
